# ===============================
# DATABASE: disabled for this profile (no embedded H2)
# If you want DB-backed behavior locally, set `app.db.enabled=true`
# and provide datasource properties or activate a different profile.
# ===============================

# When this profile is active we disable datasource/JPA auto-config so the
# app can run without an embedded DB (the project uses external DBs in other
# profiles). To enable DB behavior, set `app.db.enabled=true` and configure
# datasource properties or use the `railway` profile.
app.db.enabled=false

# Prevent Spring Boot from attempting to auto-configure a DataSource or JPA
# when `app.db.enabled` is false (keeps application runnable without H2).
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.DataSourceTransactionManagerAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# ===============================
# SERVER
# ===============================
server.port=8080

# Import consolidated CORS and Mail property files (keeps profile files DRY)
spring.config.import=classpath:application-mail.properties,classpath:application-cors.properties

# CORS settings are in `application-cors.properties`; do not duplicate here.
